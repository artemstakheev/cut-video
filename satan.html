<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Editor</title>
	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
		crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="resizable" class="ui-widget-content">
	<video class="video" loop muted></video>
	<canvas id="canv"></canvas>
</div>

<input type="file" id="video_selector" accept=".mkv,video/*"/>
<div class="hide_until_load hidden">
	<span class="current_time"></span>
	<div class="slider_wrapper">
		<div id="slider"></div>
		<div class="slider_time_pos"></div>
	</div>
 	Start: <input type="number" id="slide_start" class="slider_control" data-pos="0" value="0" min="0" title="Start" />
	End: <input type="number" id="slide_end" class="slider_control" value="3" title="End" />
   
	<button class='play_toggle' onClick="pause_toggle()">&#10074;&#10074;</button>
	<label for="mute_toggle">Mute:</label><input type="checkbox" id="mute_toggle" checked />

	<div class="ffmpeg" onclick="copyText()" title="Click here to copy to clipboard.">
		ffmpeg -i in.mp4 -filter:v "crop=80:60:200:100" -c:a copy out.mp4
	</div>

	<input type="button" id="run_ffmpeg" value="Run FFmpeg in-browser!"/>

	<div class="ffmpeg_log">
		
	</div>

	<div class="download_links">

	</div>
</div>

<script src="./satan.js"></script>
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.5/dist/ffmpeg.min.js"></script>
</body>
</html>
